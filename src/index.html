<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VZP@ilovework</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ style_css }}">
    <!-- Custom styles for this template-->
<!--    TODO: REPLACE-->

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

<!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-person-digging"></i>
                </div>
                <div class="sidebar-brand-text mx-3">I love work</div>
            </a>
            <!-- Heading -->
            <div class="sidebar-heading">
                SLOZKY
            </div>
            <!-- Divider -->
            <hr class="sidebar-divider">
            <!-- Nav Item - Pages Collapse Menu -->

            {% for directory in directories %}
                <li class="nav-item">
                    <a href="/name/{{ directory.get_id() }}" class="nav-link" >
                        <span>{{ directory.get_name() }}</span>
                    </a>
                </li>
            {% endfor %}

        </ul>
        <!-- End of Sidebar -->

<!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" id="tts" action="/read" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Text to speech..." name="text">
                            <div class="input-group-append" id="submittts">
                                <button class="btn btn-primary" type="button">
                                    <i class="fa-brands fa-speakap" "></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                         <!-- Nav Item - CONTROLS -->
                        <li class="nav-item no-arrow align-middle ">
                            <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between" >
                                <a class="d-sm-inline-block btn btn-sm btn-warning" onclick="set_volume('down');"><i class="fas fa-solid fa-volume-off fa-sm" ></i></a>
                                <a class="mx-2 dm-2 d-sm-inline-block btn btn-sm btn-success" onclick="set_volume('up');" ><i class="fas fa-solid fa-volume-high fa-sm" ></i></a>
                                <a class="mx-2 dm-2 d-sm-inline-block btn btn-sm btn-danger" onclick="stop_sound();"><i class="fas fa-solid fa-stop fa-sm" ></i></a>
                                <a class="mx-2 dm-2 d-sm-inline-block btn btn-sm btn-info" href="/normalize"><i class="fa-brands fa-autoprefixer fa-sm" ></i></a>
                            </div>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow align-middle ">
                            <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between" onclick="pastessh();">
                                <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                        class="fas fa-download fa-sm text-white-50"></i> Copy SSH login</a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

<!-- Begin Page Content -->

<!--                normal content-->
                    <div class="container-fluid conxf">

                        <!-- Page Heading -->
                        <div class="py-4 d-sm-flex align-items-center justify-content-center mb-4">
                            <h1 class="h3 mb-0 text-gray-800" >{{ cur_dir.get_name() }}</h1>
                        </div>
                        <div class="card-columns">
                            {% for sound in cur_dir.get_sounds() %}
                            <a>
                                <div class="col-xl col-md-3 mb-4">
                                    <div class="card shadow">
                                        <div  class="card-body" onclick="play_sound('{{ sound.get_id() }}');">
                                            <div class="row no-gutters align-items-center">
                                                <div class="h8 mb-0 font-weight-bold text-gray-800">{{ sound.get_name() }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>

<!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

<!-- Footer -->
            <footer class="sticky-footer bg-dark">
                 <!-- Area Chart -->
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Upload Drag & drop</h6>
                                    <form action="/create_folder" method="POST" id="createfolder">

                                        <input type="text" placeholder="pridat slozku" name="folder_name">
                                        <a id="submitfolder" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i class="fa-solid fa-folder-plus"></i></a>
                                    </form>
                                </div>
                                <!-- Card Body -->
                                <form action="/upload" method="POST" class="card-body row"  enctype="multipart/form-data" >
                                    <select id="slozky" name="folder" class=" col-xl col-md-3 mx-2 d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                        {% for directory in directories %}
                                            <option value="{{ directory.get_id() }}">{{ directory.get_name() }}</option>
                                        {% endfor %}
                                    </select>
                                    <input type="file" name="file"  class="col-xl col-md-5 mx-2 d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm" accept=".mp3"/>
                                    <input type="submit" value="Nahrat" class="col-xl col-md-3 d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"/>
                                </form>
                            </div>
                        </div>
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright Lou Briccant & Anna Bortion</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Core jquery JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom scripts for all pages-->
    <!--    TODO: REPLACE-->

    <script src="{{ scripts_js }}"></script>

</body>
</html>
