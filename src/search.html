<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VZP@ilovework</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ style_css }}">
    <!-- Custom styles for this template-->
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

<!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-person-digging"></i>
                </div>
                <div class="sidebar-brand-text mx-3">I love work</div>
            </a>
            <!-- Heading -->
            <div class="sidebar-heading">
                SLOZKY
            </div>
            <!-- Divider -->
            <hr class="sidebar-divider">
            <!-- Nav Item - Pages Collapse Menu -->

            {% for directory in directories %}
                <li class="nav-item">
                    <a href="/name/{{ directory.get_id() }}" class="nav-link" >
                        <span>{{ directory.get_name() }}</span>
                    </a>
                </li>
            {% endfor %}

        </ul>
<!-- End of Sidebar -->

<!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" >
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search Filter..." id="search_input">
                            <button id="searchButton" class="btn btn-link d-md-none rounded-circle mr-3" onclick="search_sounds()">
                                <i class="fa fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                         <!-- Nav Item - CONTROLS -->
                        <li class="nav-item no-arrow align-middle ">
                            <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between" >
                                <a class="d-sm-inline-block btn btn-sm btn-warning" onclick="set_volume('down');"><i class="fas fa-solid fa-volume-off fa-sm" ></i></a>
                                <a class="mx-2 dm-2 d-sm-inline-block btn btn-sm btn-success" onclick="set_volume('up');" ><i class="fas fa-solid fa-volume-high fa-sm" ></i></a>
                                <a class="mx-2 dm-2 d-sm-inline-block btn btn-sm btn-danger" onclick="stop_sound();"><i class="fas fa-solid fa-stop fa-sm" ></i></a>
                                <a class="mx-2 dm-2 d-sm-inline-block btn btn-sm btn-info" href="/normalize"><i class="fa-brands fa-autoprefixer fa-sm" ></i></a>
                            </div>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow align-middle ">
                            <!-- Page Heading -->
                            <div class="d-sm-flex align-items-center justify-content-between" onclick="pastessh();">
                                <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                        class="fas fa-download fa-sm text-white-50"></i> Copy SSH login</a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

<!-- Begin Page Content -->

<!--                normal content-->
                    <div class="container-fluid conxf">

                        <!-- Page Heading -->
                        <div class="py-4 d-sm-flex align-items-center justify-content-center mb-4">
                            <h1 class="h3 mb-0 text-gray-800" >Search {{ search_term }}</h1>
                        </div>
                        <div class="card-columns" id="search_area">
                            {% for sound in sounds %}
                            <a class="search_card_name">
                                <div class="col-xl col-md-3 mb-4">
                                    <div class="card shadow">
                                        <div  class="card-body" onclick="play_sound('{{ sound.get_id() }}');">
                                            <div class="row no-gutters align-items-center">
                                                <div class="h8 mb-0 font-weight-bold text-gray-800 search_sound_name">{{ sound.get_name() }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>

<!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Core jquery JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom scripts for all pages-->
    <!--    TODO: REPLACE-->

    <script src="{{ scripts_js }}"></script>

</body>
</html>
